

<!--this is the comment tag -->

<!--this tells the browser that this is a html document and here is the start of the html-->
<!DOCTYPE html>
<!-- the language of the site -->
<html lang="en">

<!--the starting tag of the head element -->
<!--Hera are the information that are not displayed in the main window of the browser. It includes information for the browser or search engine -->
<head>
	<!--UTF-8 (UCS Transformation Format 8) is the World Wide Web's most common character encoding. -->
  <meta charset="UTF-8">
  <!--this tells the browser that the initial view scale is 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--"IE=edge" tells Internet Explorer to use the highest mode available to that version of IE. Internet Explorer 8 can support up to IE8 modes, IE9 can support IE9 modes and so on. -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="">
  <!--this is the title, that is shown in the tab -->
  <title>Document</title>
  <!--here the head ends -->
</head>
<!--here the body starts. All the content is located in the body -->
<body>



	<!-- the body tag is closed-->
  
</body>
<!--the end of the html -->
</html>
